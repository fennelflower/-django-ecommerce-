<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <title>收银台</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="bg-light">

    <div class="container py-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card shadow">
                    <div class="card-header bg-primary text-white">
                        <h4 class="mb-0">在线收银台</h4>
                    </div>
                    <div class="card-body text-center">
                        <p class="text-muted">订单号：#{{ order.id }}</p>
                        <h2 class="text-danger mb-4">￥{{ order.total_price }}</h2>

                        <div class="border p-3 mb-4 d-inline-block bg-white">
                            <div
                                style="width: 200px; height: 200px; background-color: #f8f9fa; display: flex; align-items: center; justify-content: center; border: 1px dashed #ccc;">
                                <span class="text-muted">此处显示<br>支付宝/微信二维码</span>
                            </div>
                        </div>

                        <p class="mb-4">请扫描上方二维码完成支付</p>

                        <form action="{% url 'payment_success' order.id %}" method="post">
                            {% csrf_token %}
                            <button type="submit" class="btn btn-success btn-lg w-100">我已完成支付</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

</body>

</html>
