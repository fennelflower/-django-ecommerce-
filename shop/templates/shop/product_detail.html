<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>{{ product.name }} - 详情</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-4">
        <div class="container">
            <a class="navbar-brand" href="{% url 'product_list' %}">电子商城</a> </div>
    </nav>

    <div class="container">
        <nav aria-label="breadcrumb">
            <ol class="breadcrumb">
                <li class="breadcrumb-item"><a href="{% url 'product_list' %}">首页</a></li>
                <li class="breadcrumb-item active" aria-current="page">{{ product.name }}</li>
            </ol>
        </nav>

        <div class="card shadow-sm">
            <div class="card-body">
                <div class="row">
                    <div class="col-md-6">
                        {% if product.image %}
                            <img src="{{ product.image.url }}" class="img-fluid rounded" alt="{{ product.name }}">
                        {% else %}
                            <div class="bg-secondary text-white d-flex align-items-center justify-content-center rounded" style="height: 400px;">
                                无图片
                            </div>
                        {% endif %}
                    </div>

                    <div class="col-md-6">
                        <h1 class="fw-bold">{{ product.name }}</h1>
                        <h3 class="text-danger mt-3">￥{{ product.price }}</h3>
                        
                        <p class="mt-4 text-muted">
                            <strong>库存状态:</strong> 
                            {% if product.stock > 0 %}
                                <span class="text-success">有货 (剩余 {{ product.stock }} 件)</span>
                            {% else %}
                                <span class="text-danger">暂时缺货</span>
                            {% endif %}
                        </p>

                        <div class="mt-4">
                            <h5>商品描述：</h5>
                            <p>{{ product.description }}</p>
                        </div>

                        <hr>

                        <form action="{% url 'add_to_cart' product.id %}" method="post">
                            {% csrf_token %} <div class="d-grid gap-2 col-6 mx-auto mt-5">
                                <button type="submit" class="btn btn-primary btn-lg">加入购物车</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

</body>
</html>
