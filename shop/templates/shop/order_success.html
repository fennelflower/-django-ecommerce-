<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>下单成功</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light text-center py-5">
    
    <div class="container">
        <div class="card shadow p-5">
            <h1 class="text-success mb-4">🎉 订单提交成功！</h1>
            <p class="fs-4">您的订单号是：<strong>#{{ order.id }}</strong></p>
            <p>总金额：<span class="text-danger fw-bold">￥{{ order.total_price }}</span></p>
            
            <p class="text-muted mt-3">一封确认邮件已经发送给您。</p>
            
            <div class="mt-5">
                <a href="{% url 'product_list' %}" class="btn btn-primary">继续购物</a>
            </div>
        </div>
    </div>

</body>
</html>
