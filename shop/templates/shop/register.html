<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <title>用户注册</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        /* errorlist 是 Django 默认给错误信息列表加的 class 名字 */
        .errorlist {
            color: #dc3545;
            /* 这是 Bootstrap 的标准红色 (Danger Red) */
            list-style-type: none;
            /* 去掉前面的小黑点 */
            padding: 0;
            margin-bottom: 10px;
            font-weight: bold;
            /* 加粗让你看得更清楚 */
            background-color: #ffe6e6;
            /* 加个浅红色背景，更醒目 */
            padding: 10px;
            border-radius: 5px;
        }

        /* 去掉错误列表中每一项的额外间距 */
        .errorlist li {
            margin: 0;
        }
    </style>
</head>

<body class="bg-light d-flex align-items-center py-5" style="min-height: 100vh;">
    <div class="container" style="max-width: 500px;">
        <div class="card shadow">
            <div class="card-body p-4">
                <h3 class="text-center mb-4">注册新用户</h3>

                <form method="post">
                    {% csrf_token %}

                    {{ form.as_p }}

                    <div class="d-grid gap-2 mt-4">
                        <button type="submit" class="btn btn-success">立即注册</button>
                    </div>
                </form>

                <div class="text-center mt-3">
                    <p>已有账号？ <a href="{% url 'login' %}">去登录</a></p>
                    <p><a href="/">返回首页</a></p>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
